<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-Web Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/quantumalert.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body onload="loadingscreen()">
  <div id="loading-screen">
    <div class="loading-content">
        <img src="./img/logo.png" alt="logo">
        <div class="lds-ellipsis" id="loading-screen-ldbar"><div></div><div></div><div></div><div></div></div>
    </div>
</div>
    <header>
        <div id="mine-navigation-bar">
         <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="signup.html"><img src="./img/logo.png" alt="logo" height="50px" width="50px"></a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <i class="fas fa-bars"></i>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                 <li class="nav-item active">
                   <a class="nav-link" href="./signin.html">Sign in</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="./signup.html">Sign up</a>
                 </li>
                </ul>
             </div>
           </nav>
           <!-- CLOSE NAVIGATION -->
        </div>
      </header>
    <main>
      <section id="signup-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="./img/signup-icon.png" alt="icon">
                      </div>
                      <div class="col-md-6">
                      <section id="signup-form-container">
                        <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0">Welcome to </h3>
                        <h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0">Chat Web App</h1>
                        <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0">Enter the following details & get connected.</p>
                          <form id="signup-form" class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0">
                            <div class="form-group">
                              <input type="text" class="form-control" id="userFullName" placeholder="Enter Your Full Name">
                             </div>
                              <div class="form-group">
                                <input type="email" class="form-control" id="userEmail" placeholder="Enter Your Email">
                              </div>
                              <div class="form-group">
                                 <input type="password" class="form-control" id="UserPassword" placeholder="Create Your Password">
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gender" id="genderVale" value="male">
                                  <label class="form-check-label" for="exampleRadios1">Male</label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gender" id="genderValue" value="female">
                                  <label class="form-check-label" for="exampleRadios2">Female</label>
                                </div>
                                <button type="submit" id="minebtn" class="btn mine-btn mb-1 wow fadeInLeft"  data-wow-duration="1s" data-wow-delay="0" onclick="registerUser(event)">Connect <i class="fas fa-arrow-right"></i></button>
                              <div class="lds-ellipsis" id="mine-loader"><div></div><div></div><div></div><div></div></div>
                            </form>
                      </section>
                  </div>
                </div>
              </div>
        </section>
      </main>
      
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
      <script src="./js/firebaseinit.js"></script>
      <script src="./js/signup.js"></script>
      <script src="./js/quantumalert.js"></script>
      <script src="./js/wow.min.js"></script>
      <script>
      new WOW().init();
      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
